spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:pedidos
spring.datasource.username=sa
spring.datasource.password=

spring.flyway.url=jdbc:h2:mem:pedidos
spring.flyway.user=sa
spring.flyway.password=

management.health.db.enabled = true
management.endpoint.health.show-details = always
management.endpoints.web.exposure.include = *
management.info.build.enabled = true
management.info.env.enabled = true
management.info.git.enabled = true
management.info.java.enabled = true

info.application.name = Pedidos
info.application.description = Aplicação feita para Treinamento de Métricas e monitoramento
info.application.version = '@project.version@'
info.application.spring-cloud-version = '@spring-cloud.version@'
info.application.spring-boot-version = '@project.parent.version@'